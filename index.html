<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Math.floor(Math.random() * 1000);

        document.writeln("Randomly generated number: " +  x )

        if (x < 1000 && x > 100){
          y = x.toString();
          z = y.slice();

          a = z[0] + "00";
          b = z[1] + "0";
          c = z[2];
          

          document.writeln("<br>" + "<br>" + "Breakdown: " + a + "\t" + b + "\t" + c)
        }

        else if (x < 100){
          y = x.toString();
          z = y.slice();

          d = z[0] + "0";
          e = z[1];

          document.writeln("<br>" + "<br>" + "Breakdown: " + d + "\t" + e)
        }

        else if (x = 100 || x == 200 || x == 300 || x == 400 || x == 500 || x == 600 || x == 700 || x == 800 || x == 900) {
            y = x.toString();

            document.writeln("<br>" + "<br>" + "Breakdown: " + y)
        }

        else if (x = 10 || x == 20 || x == 30 || x == 40 || x == 50 || x == 60 || x == 70 || x == 80 || x == 90) {
            y = x.toString();

            document.writeln("<br>" + "<br>" + "Breakdown: " + y)
        }

        else if (x = 1000){
            document.writeln("<br>" + "<br>" + "Breakdown: " + "1000")
        }
        
        const d = new Date();

        document.write("<br>" + d);
       
    </script>
</body>
</html>
